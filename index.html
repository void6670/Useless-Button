<!DOCTYPE html>
<html>
<head>
  <title>Useless Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    button.animate {
      animation: shake 0.3s infinite linear;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    #video-container {
      position: relative;
      width: 400px;
      height: 300px;
    }

    #video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    var clickCount = 0;

    function playVideo() {
      const videoContainer = document.getElementById('video-container');
      videoContainer.style.display = 'block';
      const video = document.getElementById('my-video');
      video.play();
    }

    function animateButton() {
      const button = document.getElementById('useless-button');
      
      button.classList.add('animate');

      setTimeout(function() {
        button.classList.remove('animate');
      }, 300);

      clickCount++;
      if (clickCount === 4) {
        playVideo();
        clickCount = 0;
      }
    }
  </script>
</head>
<body>
  <button id="useless-button" onclick="animateButton()">Click Me!</button>

  <div id="video-container" style="display: none;">
    <video id="my-video" src="video.mp4" preload="auto" controls></video>
  </div>

  <script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
      // Enable video playback on mobile devices
      var promise = document.querySelector('video').play();
      if (promise !== undefined) {
        promise.then(_ => {}).catch(error => {});
      }
    });
  </script>
</body>
</html>
